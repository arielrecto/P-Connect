{% extends 'components\home\base.html' %}




{% block home_title %}
    Thread {{post.title}}
{% endblock home_title %}
    




{% block home_content %}
    <div class="flex items-center justify-center">
        <form action="" method="post" class="flex flex-col gap-2 bg-white rounded-lg p-5 w-1/2" enctype="multipart/form-data">
            <h1 class="text-3xl font-bold text-orange-500">
                Edit Thread
            </h1>
            {% csrf_token %}
            {{postForm}}
            <button class="btn btn-accent">Submit</button>
        </form>
    </div>
{% endblock home_content %}
